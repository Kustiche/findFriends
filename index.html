<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>findFriends</title>
</head>
<body>
  <div class="tabs">
    <aside class="tabs__sidebar">
      <img class="tabs__sidebar-title" src="img/FindFriends.svg" alt="FindFriend">
      <a class="tabs__sidebar-item active">Questionnaires</a>
      <a class="tabs__sidebar-item">Liked</a>
    </aside>
    <div class="tabs__content">
      <div class="tabs__content-item">
        <div class="friends-card">
          <div class="friends-card__inner">
            <button class="friends-card__heart-inner btn-reset">
              <svg class="friends-card__heart">
                <use href="img/sprite.svg#heart"></use>
              </svg>
            </button>
            <img class="friends-card__img" src="" alt="photo">
            <span class="friends-card__text friends-card__text--age"></span>
            <span class="friends-card__text friends-card__text--name"></span>
            <a class="friends-card__inner-arrow link-reset" href="#">
              <svg class="friends-card__arrow">
              <use href="img/sprite.svg#arrow"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="tabs__content-item hidden">
        <div class="favorites">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
